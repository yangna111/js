<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#login{ width:300px; height:300px; background:white; border:1px #000 solid; position:absolute;}
#close{ position:absolute; top:0; right:0;}
</style>
<script src="jquery-1.11.1.js"></script>
<script>

$(function(){
	
	$('#input1').click(function(){
		
		var $login = $('<div id="login"><p>用户名:<input type="text" /></p><p>密码:<input type="text" /></p><div id="close">X</div></div>');
		
		$('body').append( $login );
		
		$login.css('left',($(window).width() - $login.outerWidth())/2 );
		$login.css('top',($(window).height() - $login.outerHeight())/2 );
		
		$('#close').click(function(){
			
			$login.remove();
			
		});
		
		$(window).scroll(function(){
			
			$login.css('top',($(window).height() - $login.outerHeight())/2 + $(document).scrollTop() );
			
		});
		
	});
	
});

</script>
</head>

<body style="height:2000px">
<input id="input1" type="button" value="登录" />

</body>
</html>
