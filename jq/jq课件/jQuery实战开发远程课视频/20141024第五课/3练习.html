	var bBtn = true;
	var timer = null;
	$('li').mouseover(function(){
		if(bBtn){
			clearTimeout(timer);
			$('li').slice(0,$(this).index()+1).css('background','blue');
			$('li').slice($(this).index()+1).css('background','red');
		}
		
	}).mouseout(function(){
		if(bBtn){
			timer = setTimeout(function(){
				$('li').css('background','red');
			},100);
		}
		
	}).click(function(){
		
		bBtn = false;
		
	});
	
});
