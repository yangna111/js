<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>

#div1{ width:100px; height:100px; background:red; position:absolute; left:100px; top:100px;}
</style>
<script src="jquery-1.11.1.js"></script>
<script>


$(function(){
	
	/*$('li').on('click',function(){
		$(this).css('background','red');
	});*/
	
	$('ul').delegate('li','click',function(ev){
		$(this).css('background','red');
		
		//$(ev.delegateTarget).css('background','red');
		
		$(ev.delegateTarget).undelegate();
		
	});
	
	$('#input1').click(function(){
		
		var $li = $('<li>hello</li>');
		
		$('ul').append( $li );
		
	});
	
});

</script>
</head>

<body style="height:2000px;">
<input id="input1" type="button" value="添加">
<ul>
	<li>1111</li>
    <li>1111</li>
    <li>1111</li>
    <li>1111</li>
</ul>
</body>
</html>
