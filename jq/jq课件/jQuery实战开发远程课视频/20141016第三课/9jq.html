<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
*{ margin:0; padding:0;}
#div1{ margin:200px;}
</style>
<script src="jquery-1.11.1.js"></script>
<script>

//在JQ中的事件操作都是绑定的形式

$(function(){
	
	$('#div1').click(function(ev){
		
		//alert(ev.pageY);   //鼠标的坐标 : 相对于整个页面的
		
		alert( ev.clientY );  //鼠标的坐标 : 相对于可视区的
		
	});
	
	
});

</script>
</head>

<body style="height:2000px;">
<div id="div1">aaaaaaaaaaaaaa</div>
</body>
</html>
