<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
ul{ display:none;}
.box{ display:block;}
</style>
<script src="jquery-1.11.1.js"></script>
<script>

$(function(){

	$('input[type=button]').click(function(){
		
		$(this).nextAll('ul').toggleClass('box');
		
	});
	
});

</script>
</head>

<body>
<input type="button" value="点击">
<input type="hidden">
<ul>
	<li>111</li>
    <li>111</li>
    <li>111</li>
    <li>111</li>
</ul>

</body>
</html>
