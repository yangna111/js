<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
div{ width:100px; height:100px; border:1px #000 solid; float:left; margin:10px;}
</style>
<script src="jquery-1.11.1.js"></script>

</head>

<body>
<span>red</span> <span>yellow</span> <span>green</span> <span>blue</span>
<br>
<div></div>
<div></div>
<div></div>
<div></div>
<script>

var color = '';

$('span').click(function(){
	
	color = $(this).html();
	
});

$('div').click(function(){
	
	$(this).css('background',color);
	
});

</script>
</body>
</html>
