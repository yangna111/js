<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.11.1.js"></script>
<script>

//closest() : 找指定的一个最近的祖先元素(包括自身) , 必须要接收一个参数 ( 只能选择到一个唯一的元素 )

$(function(){
	
	//$('#div2').parent().css('border','1px red solid');
	
	//$('#div2').parents('body').css('border','1px red solid');
	
	$('#div2').closest('.box').css('border','1px red solid');
	
});

</script>
</head>

<body class="box">
<div id="div1" class="box">aaa
	<div id="div2" class="box">bbbb</div>
</div>
</body>
</html>
