<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<script src="jquery-1.11.1.js"></script>
<script>
$(function(){
	
	$('input').click(function(){
		
		if( $(this).val() == '管理员' ){
			$('#span1').wrap('<a href="#"></a>');
		}
		else{
			$('#span1').unwrap();
		}
		
	});
	
});
</script>
</head>

<body>

<input type="radio" value="管理员" name="user" checked>管理员<input type="radio" name="user" value="普通用户">普通用户
<br>
<a href="#"><span id="span1">编辑此处</span></a>
</body>
</html>
