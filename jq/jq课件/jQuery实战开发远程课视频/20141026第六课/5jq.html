<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>无标题文档</title>
<style>
#div1{ width:100px; height:100px; background:red;}
</style>
<script src="jquery-1.11.1.js"></script>
<script>

$(function(){
	
	$('#div1').hover(function(){
		$(this).css('background','blue');
	},function(){
		$(this).css('background','red');
	});
	
});

</script>
</head>

<body>
<div id="div1">div</div>

</body>
</html>
