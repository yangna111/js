<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul{
            float:left;
            margin: 50px;
            border: 1px solid black;
            width: 200px;
            height: 300px;
        }
        input{
            float: left;
            margin-top:200px;
        }
        .active{
            background: red;
        }
    </style>
</head>
<body>
    <ul id="ul1">
        <li>aaa</li>
        <li>bbb</li>
        <li>ccc</li>
        <li>ddd</li>
        <li>eee</li>
        <li>fff</li>
    </ul>
    <input type="button" value="---->"/>
    <input type="button" value="<----"/>
    <ul id="ul2">
        <li>111</li>
        <li>222</li>
        <li>333</li>
        <li>444</li>
        <li>555</li>
        <li>666</li>
    </ul>
<script src="jquery.js"> </script> 
<script>
   
    $('ul').find('li').click(function(){
        $(this).toggleClass('active');
    })
    $('input').eq(0).click(function(){
       $('#ul1').find('.active').appendTo($('#ul2')).attr('class','')
      
    })
    $('input').eq(1).click(function(){
        $('#ul2').find('.active').appendTo($('#ul1')).attr('class','')
    })
</script>
</body>
</html>
